<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Font awesome and google fonts-->
    <script src="https://kit.fontawesome.com/6b19d9de88.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favion/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="assets/favicon/" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>To-Do-List</title>
</head>

<body>
    <!--Heading-->
    <h1 class="heading">
        <img class="logo" src="assets/images/logo.png" alt="logo"> To Do List
        <i class="fa-solid fa-list-check"></i>
    </h1>

    <!--Section to Display current time and date-->
    <div id="current-time"></div>


    <!-- Audio Control buttons and volume-->
    <div class="audio-controls">
        <button id="mute-btn">Mute</button>
        <button id="unmute-btn">Unmute</button>
        <input type="range" id="volume-control" min="0" max="100" value="50">
    </div>

    <!--Section for task completion statistics-->
    <div id="task-stats"></div>

    <!--Fireworks container, hidden initially-->
    <div id="fireworks-container">
        <img src="assets/images/fireworks.gif" alt="Fireworks">
    </div>

    <!--Task input section -->
    <div id="task-input-container">
        <input type="text" id="new-task" placeholder="Enter a new task to do">
        <button id="add-task-btn">Add Task</button>
        <ul id="task-list"></ul>
    </div>

    <!-- Task list display section -->
    <ul id="task-list1">
        <!-- Task items will be added here dynamically -->
    </ul>


    <!-- Footer -->
    <footer class="footer">
        <p>Tasks input on this site are not private and information may be visible to others.</p>
    </footer>


    <script src="assets/js/script.js"></script>
</body>

</html>
